<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Name Effect - Carla Osley</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* Container for the large name at the top */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
      }

      .hero h1 {
        font-size: 15vw;
        font-weight: 300;
        letter-spacing: 0.1em;
        text-align: center;
        line-height: 1.2;
      }

      /* Sticky header that appears on scroll */
      .sticky-header {
        position: sticky;
        top: 0;
        background-color: #ffffff;
        padding: 20px 40px;
        border-bottom: 1px solid #ddd;
        z-index: 100;
        transition: all 0.3s ease;
      }

      .sticky-header h2 {
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 0.1em;
      }

      /* Content section */
      .content {
        background-color: #ffffff;
        padding: 60px 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .content-block {
        margin-bottom: 60px;
        display: flex;
        gap: 20px;
      }

      .content-item {
        flex: 1;
        border: 1px solid #ddd;
        padding: 30px;
        background-color: #fafafa;
      }

      .content-item h3 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        font-weight: 400;
      }

      .content-item p {
        line-height: 1.6;
        color: #666;
      }

      /* Simple placeholder lines like in the sketch */
      .placeholder-line {
        height: 10px;
        background-color: #ddd;
        margin: 10px 0;
        border-radius: 2px;
      }

      .placeholder-line.short {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <!-- Large hero section with name -->
    <section class="hero">
      <h1>CARLA<br />OSLEY</h1>
    </section>

    <!-- Sticky header that shows when scrolling -->
    <header class="sticky-header">
      <h2>CARLA OSLEY</h2>
    </header>

    <!-- Content that extends down -->
    <main class="content">
      <div class="content-block">
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
      </div>

      <div class="content-block">
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
      </div>

      <div class="content-block">
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
        <div class="content-item">
          <div class="placeholder-line"></div>
          <div class="placeholder-line"></div>
          <div class="placeholder-line short"></div>
        </div>
      </div>
    </main>
  </body>
</html>
